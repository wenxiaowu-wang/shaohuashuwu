<div id="app">
    <div class="administrators_topNavigation_div_class" id="administr_topNavigation_div_id">

<!--                <p class="topintroduce_p_class">管理员·专区</p>-->

            <div class="administrators_topNavigation_subdiv_class" id="administratorsme_div_id">

        </div>

            </div>
<!--            <img class src="">-->
<!--            <div class="administrators_mainInfoLeft_divhr_class"></div>-->

            <div class="administrators_mainInfoRight_divhr_class"></div>

                    </div>
                    <div class="reportInfo_everydiv_class">

                </div>
            </div>
