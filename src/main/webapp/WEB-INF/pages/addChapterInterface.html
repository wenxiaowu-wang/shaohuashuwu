<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加章节信息</title>
    <link rel="stylesheet" href="../css/elementui.css">
    <link rel="stylesheet" href="../css/addChapterInterface.css">
</head>
<body>

<div id="app">


    <div class="addChapterLeftdiv">
        <div class="work_info">

            <img class="shaohualogo" src="../images/xiaoshuo-32.png">
            <p class="work_name_p_class">{{worksInfo.work_name}}</p>
        </div>

        <div class="div-hr-class"></div>

        <div class="chapter_charge_div_class">

            <p class="chapter_charge_class" id="chapter_charge_p_id">
                本章性质：
            </p>

            <el-select class="chapter_charge_class" id="chapter_charge_el_id" v-model="chapterInfo.chapter_charge" placeholder="请选择" style="width: 130px" style="height: 10px" size="mini">
                <el-option
                        v-for="label in labelList"
                        :key="label"
                        :label="label"
                        :value="label">
                </el-option>
            </el-select>
        </div>


        <div class="div-hr-class"></div>


        <div class="wordnNumber_class">
            <p class="wordnNumber_p_class" id="wordnNumber_class_p_id">
                本章字数：10000
            </p>
        </div>

        <div class="div-hr-class"></div>

        <div class="allbutton_class">
            <el-button  size="small" style="width: 80px">清空</el-button>
            <el-button type="primary" size="small" style="width: 80px" @click="savechapter()">保存</el-button>
        </div>

        <!--        <div class="backworkBeach">-->
        <!--            <el-button class="backworkBeach_button" type="primary" >主要按钮</el-button>-->
        <!--        </div>-->


    </div>

    <div class="addChapterInfodiv">

        <div class="addChapterInfoTopdiv_class">


            <div class="topButtondiv1_class">


            <el-tooltip class="item" effect="dark" content="工作台" placement="top-start">

                <img class="img-class" id="help-img-p2" src="../images/authorworks-32-on.png" @click="writerGradehelp()">

            </el-tooltip>
            <el-tooltip class="item" effect="dark" content="帮助" placement="top-start">

                <img class="img-class" id="help-img-p" src="../images/authorhelp-32.png" @click="writerGradehelp()">

            </el-tooltip>



            </div>

            <div class="topButtondiv2_class">
                <p class="warning_p_class" > <img class="warning_img_class" src="../images/jinggao-32.png">请注意：严禁上传任何情色、低俗、涉政等违法违规内容。一旦查实，视情节严重程度全书屏蔽整改起步并取消福利，直至报警处理。</p>
            </div>

            <div class="addChapterInfo_fu_class">
                <div class="addChapterInfo_zi_class">
                    <input class="chapter_title_class"  v-model="chapterInfo.chapter_title" placeholder="请输入章节号与章节名。示例”第十章 他叫王洪斌“" >
                    <div class="addChapterInfo_hr1_class"></div>
                    <textarea  class="chapter_content_class"  v-model="chapterInfo.chapter_content"  placeholder="在此输入正文"></textarea>
                    <p class="chapter_content_num_class">10000/10000</p>
                    <div class="addChapterInfo_hr2_class"></div>
                    <textarea  class="chapter_other_word_class" v-model="chapterInfo.chapter_other_word" placeholder="在此输入给读者的话"></textarea>
                    <p class="chapter_content_num_class">100/10000</p>
                </div>
            </div>





        </div>


    </div>
</div>



</body>
<script src="../js/vue.js"></script>
<script src="../js/elementui.js"></script>
<script src="../js/axios.js"></script>
<script src="../js/addChapterInterface.js"></script>

</html>
